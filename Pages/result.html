<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QUIZ RESULT</title>
    <link rel="stylesheet" href="../CSS/ResultStyle.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- HEADER  -->
    <header class="header" id="Home">  
      <nav class="navbar navbar-expand-md navbar-white bg-white" aria-label="Tenth navbar example">
          <div class="container-fluid">
            <a href="../index.html"><img class="img-fluid ms-5" src="/images/LogoQuizTopia.png" width="100px" height="100px" alt="logo-Wib"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample08" aria-controls="navbarsExample08" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarsExample08">
                  <ul class="navbar-nav me-auto">
                      <li class="nav-item ms-lg-4">
                          <a class="nav-link" href="../index.html"><svg xmlns="http://www.w3.org/2000/svg" width="40" height="25" fill="currentColor" class="bi bi-house-fill" viewBox="0 0 16 16">
                              <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5Z"/>
                              <path d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6Z"/>
                          </svg>Home</a>
                      </li>
                  </ul>
              </div>
          </div>
      </nav>
  </header>

    <!-- HERO SECTION -->

    <!-- In case Failed: res= "Unfortunately, You have Failed the Quiz", result= "FAILED" -->
    <div class="container">
      <div class="px-4 py-5 my-5 text-center">
        <h1 class="fw-bold text-light char" id="res">
          Congratulations! You have passed the Quiz
        </h1>
        <img
          class="d-block mx-auto mb-4"
          src="../images/pass.png"
          alt=""
          width="200"
        />
        <h1 class="display-5 fw-bold text-light lineUp" id="result">
          PASSED !
        </h1>
      </div>
    </div>

    <!-- RESULT SECTION -->
    <div class="container bg-transparent shadow-sm">
      <div class="row text-center" id="resultStatus">
        <h1
          style="
            font-family: 'Nunito';
            font-weight: bold;
            text-shadow: 1px 3px 1px rgb(121, 112, 112);">
          RESULT
        </h1>
        <div class="col-md-6 col-lg-3 mb-4">
          <div class="card h-100 bg-transparent border-0">
            <div class="card-body">
              <div class="d-flex justify-content-center mb-3">
                <img
                  src="../images/icon1.png"
                  alt="Icon 1"
                  class="img-fluid icon"
                  id="img-result"
                />
              </div>
              <h5 class="card-title text-center">5 Question</h5>
              <p class="card-text text-center">Number of Questions</p>
            </div>
          </div>
        </div>
        <div class="col-md-6 col-lg-3 mb-4">
          <div class="card h-100 bg-transparent border-0">
            <div class="card-body">
              <div class="d-flex justify-content-center mb-3">
                <img
                  src="../images/iconTimer.png"
                  alt="Icon 2"
                  class="img-fluid icon"
                />
              </div>
              <h5 class="card-title text-center">10 min</h5>
              <p class="card-text text-center">Total duration of the quiz</p>
            </div>
          </div>
        </div>
        <div class="col-md-6 col-lg-3 mb-4">
          <div class="card h-100 bg-transparent border-0">
            <div class="card-body">
              <div class="d-flex justify-content-center mb-3">
                <img
                  src="../images/icon star correct.png"
                  alt="Icon 3"
                  class="img-fluid icon"
                />
              </div>
              <h5 class="card-title text-center" id="correctAns">4/5</h5>
              <p class="card-text text-center">Correct Answers</p>
            </div>
          </div>
        </div>
        <div class="col-md-6 col-lg-3 mb-4">
          <div class="card h-100 bg-transparent border-0">
            <div class="card-body">
              <div class="d-flex justify-content-center mb-3">
                <img
                  src="../images/icon star.png"
                  alt="Icon 4"
                  class="img-fluid icon"
                />
              </div>
              <h5 class="card-title text-center" id="incorrectAns">1/5</h5>
              <p class="card-text text-center">Incorrect Answers</p>
            </div>
          </div>
        </div>

        <div class="text-center">
          <button
            class="btn btn-lg rounded-6 my-2 fw-bold px-5 text-light"
            id="resultButton"
            type="submit">
            Show Answers
          </button>
        </div>
      </div>
    </div>

    <div class="row my-5 justify-content-center" id="divTable">
      <div class="col-md-9 table-responsive-lg">
        <table
          class="table table-sm table-hover table-bordered"
          id="resultTable"
        ></table>
      </div>
    </div>

    <!-- ========================= footer ========================= -->
    <footer class="footer text-center text-lg-start shadow-lg" id="footerEdit">
      <!-- Copyright -->
      <div class="text-center p-3">Â© 2023 Copyright, QuizTopia Team.</div>
      <!-- Copyright -->
    </footer>
    <!-- ========================= footer ========================= -->

    <script src="../app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
